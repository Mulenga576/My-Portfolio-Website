<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <h2>Favicon Generator</h2>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="downloads"></div>

    <script>
        // Load SVG and convert to different sizes
        const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 200 200"><rect width="200" height="200" fill="url('#gradient')"></rect><defs><linearGradient id="gradient" gradientTransform="rotate(81 0.5 0.5)"><stop offset="0%" stop-color="#ffffff"></stop><stop offset="100%" stop-color="#ffffff"></stop></linearGradient></defs><g><g fill="#431824" transform="matrix(9.85668449197861,0,0,9.85668449197861,38.54810331581748,170.03611426123962)" stroke="#4d1f42" stroke-width="1.1"><path d="M8.41-3.78L8.41-3.78Q8.41-4.53 7.88-4.95Q7.34-5.37 6.01-5.82Q4.67-6.27 3.82-6.69L3.82-6.69Q1.05-8.05 1.05-10.42L1.05-10.42Q1.05-11.60 1.74-12.50Q2.43-13.41 3.69-13.91Q4.95-14.41 6.52-14.41L6.52-14.41Q8.06-14.41 9.27-13.87Q10.49-13.32 11.16-12.31Q11.84-11.30 11.84-10L11.84-10L8.42-10Q8.42-10.87 7.89-11.35Q7.35-11.83 6.45-11.83L6.45-11.83Q5.53-11.83 5.00-11.42Q4.46-11.02 4.46-10.39L4.46-10.39Q4.46-9.84 5.05-9.40Q5.63-8.96 7.11-8.48Q8.58-8.01 9.53-7.46L9.53-7.46Q11.84-6.13 11.84-3.80L11.84-3.80Q11.84-1.93 10.43-0.87Q9.02 0.20 6.57 0.20L6.57 0.20Q4.84 0.20 3.44-0.42Q2.04-1.04 1.33-2.12Q0.63-3.20 0.63-4.61L0.63-4.61L4.06-4.61Q4.06-3.47 4.65-2.92Q5.24-2.38 6.57-2.38L6.57-2.38Q7.42-2.38 7.92-2.75Q8.41-3.12 8.41-3.78Z"></path></g></g></svg>`;

        const sizes = [16, 32, 57, 60, 72, 76, 114, 120, 144, 152, 180, 192, 512];
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const downloadsDiv = document.getElementById('downloads');

        function generateFavicon(size, filename) {
            canvas.width = size;
            canvas.height = size;
            
            const img = new Image();
            const svgBlob = new Blob([svgContent], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                ctx.clearRect(0, 0, size, size);
                ctx.drawImage(img, 0, 0, size, size);
                
                canvas.toBlob(function(blob) {
                    const link = document.createElement('a');
                    link.download = filename;
                    link.href = URL.createObjectURL(blob);
                    link.textContent = `Download ${filename}`;
                    link.style.display = 'block';
                    link.style.margin = '5px 0';
                    downloadsDiv.appendChild(link);
                    
                    // Auto-click to download
                    link.click();
                }, 'image/png');
                
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }

        // Generate all favicon sizes
        setTimeout(() => {
            generateFavicon(16, 'favicon-16x16.png');
            generateFavicon(32, 'favicon-32x32.png');
            generateFavicon(57, 'apple-touch-icon-57x57.png');
            generateFavicon(60, 'apple-touch-icon-60x60.png');
            generateFavicon(72, 'apple-touch-icon-72x72.png');
            generateFavicon(76, 'apple-touch-icon-76x76.png');
            generateFavicon(114, 'apple-touch-icon-114x114.png');
            generateFavicon(120, 'apple-touch-icon-120x120.png');
            generateFavicon(144, 'apple-touch-icon-144x144.png');
            generateFavicon(152, 'apple-touch-icon-152x152.png');
            generateFavicon(180, 'apple-touch-icon.png');
            generateFavicon(192, 'android-chrome-192x192.png');
            generateFavicon(512, 'android-chrome-512x512.png');
        }, 1000);
    </script>
</body>
</html>
